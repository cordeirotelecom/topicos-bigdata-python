name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build site
      run: |
        # Criar estrutura para Pages
        mkdir -p _site
        
        # Copiar index.html da raiz
        cp index.html _site/
        
        # Copiar todos os assets necessários
        cp -r site_analise_dados _site/
        cp -r css _site/ 2>/dev/null || true
        cp -r js _site/ 2>/dev/null || true
        cp -r assets _site/ 2>/dev/null || true
        cp -r aulas _site/ 2>/dev/null || true
        cp -r datasets _site/ 2>/dev/null || true
        cp -r materiais _site/ 2>/dev/null || true
        cp -r docs _site/ 2>/dev/null || true
        
        # Criar arquivo .nojekyll para bypass Jekyll
        touch _site/.nojekyll
        
        # Copiar arquivos de configuração
        cp _config.yml _site/ 2>/dev/null || true
        cp CNAME _site/ 2>/dev/null || true
        
        # Debug - listar estrutura
        echo "Estrutura do site:"
        find _site -type f | head -20
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
