<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 BigData Analytics Pro - Plataforma Completa Santa Catarina</title>
    <meta name="description" content="Plataforma avançada de análise de dados governamentais de SC com Machine Learning, APIs em tempo real e visualizações profissionais.">
    
    <!-- Redirecionamento automático para a plataforma principal -->
    <script>
        // Redirecionar para a plataforma principal em 3 segundos
        setTimeout(() => {
            window.location.href = './site_analise_dados/index.html';
        }, 3000);
    </script>
    
    <!-- Fonts Modernos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Ícones e Bibliotecas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/pro-animations.css">
    
    <!-- CSS Profissional -->
    <link rel="stylesheet" href="css/professional-style.css">
    <link rel="stylesheet" href="css/advanced-style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">
                <i class="fas fa-rocket"></i>
                BigData Analytics Pro
            </h1>
            <p class="splash-subtitle">Plataforma Completa de Análise de Dados - Santa Catarina</p>
            <div class="loading-animation">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <p class="redirect-message">Redirecionando para a plataforma em <span id="countdown">3</span> segundos...</p>
            <a href="./site_analise_dados/index.html" class="access-now-btn">
                <i class="fas fa-play"></i>
                Acessar Agora
            </a>
        </div>
    </div>

    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .splash-content {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .splash-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .splash-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loading-animation {
            margin: 2rem 0;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .redirect-message {
            font-size: 1rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .access-now-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .access-now-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .splash-title {
                font-size: 2rem;
            }
            
            .splash-subtitle {
                font-size: 1rem;
            }
        }
    </style>

    <script>
        // Contador regressivo
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = './site_analise_dados/index.html';
            }
        }, 1000);
        
        // Permitir acesso imediato
        document.addEventListener('DOMContentLoaded', function() {
            const accessBtn = document.querySelector('.access-now-btn');
            if (accessBtn) {
                accessBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    clearInterval(countdownInterval);
                    window.location.href = './site_analise_dados/index.html';
                });
            }
        });
    </script>
</body>
</html>
